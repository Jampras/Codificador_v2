<!DOCTYPE html>

<html>
  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Codificador de Texto Jp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  
  </head>
  
  <body>

    <center>
      <h2 class = "titulo-decodificador"><em>Codificador de texto</em></h2>
      <p class="introducao"> <em>Escreva uma palavra ou texto e criptografe com Segurança </em> </p>
      <p class="aviso"><em>Clique uma vez no botao para alterar sua função</em></p> 
    </center>
    
    <div class="container">
      
      <div class="secao-entrada">
        
        <textarea id="textoEntrada" placeholder="Digite ou cole o texto aqui"></textarea>
      
      </div>

      <div class="secao-saida">
       
        <textarea id="textoSaida" readonly></textarea>
        <button onclick="copiarTextoSaida()" class="botao copiar-botao">Copiar</button>
      
      </div>

      <div class="secao-botoes">
        
        <button onclick="alternarCodificacao()" class="botao" id="alternarBotao">Codificar</button>
      
      </div>
    </div>

    <div class="imagens"> 

      <div class="boneco">
        <img src="boneco.png">
      </div>

      <div class="logo">
        <img alt="LogoAlura" src="logoAlura.png">
      </div>

    </div>
  
  </body>

</html>
